<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Plate</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script>
      const files = [
        // Poner acá los css necesarios para la pagina
        // EN ORDEN, POR LO MENOS PRIMERO EL GLOBAL (tailwind theme)
        "/_css/global.css",
        "/_css/fragments/landing/header_menu.css",
        "/_css/fragments/footer.css",
        "/_css/add-form.css"
      ];

      (async () => {
        for (const file of files) {
          const req = await fetch(file);
          const content = await req.text();

          const style = document.createElement("style");
          style.setAttribute("type", "text/tailwindcss");
          style.textContent = content;
          document.head.appendChild(style);
        }
      })();
    </script>
    <th:block th:replace="fragments/fonts :: fonts"> </th:block>
  </head>
  <body>
    <header th:replace="fragments/landing/header_menu :: header-menu"></header>
    <main class="tree_background">
    <br />
      <h2 class="text-center">MENÚ de Administrador</h2>
      <!-- TITLE -->
      <section class="max-w-full mx-auto px-6 py-10">

      <div class="flex justify-center">
<div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-3xl">

    <h3 class="text-2xl font-bold mb-8 text-gray-800 text-center">
      Crear / Editar Plato
    </h3>
    <form class="space-y-6"
        th:object="${plato}"
        th:action="@{/Comidas/addMenuItem}"
        method="post"
    >
        <input type="hidden" th:field="*{id}">
      <div>
        <label for="nombre" class="block font-semibold text-gray-700 mb-2">
          Nombre del plato
        </label>
        <input
          th:field="*{nombre}" 
          type="text"
          id="nombre"
          name="nombre"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-3 
                 focus:outline-none focus:ring-2 focus:ring-orange-500 
                 focus:border-orange-500 transition"
        />
      </div>

      <div>
        <label  for="descripcion" class="block font-semibold text-gray-700 mb-2">
          Descripción
        </label>
        <textarea
        th:field="*{descripcion}"
          id="descripcion"
          name="descripcion"
          rows="4"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-3 
                 focus:outline-none focus:ring-2 focus:ring-orange-500 
                 focus:border-orange-500 transition resize-none"
        ></textarea>
      </div>
      <div class="grid md:grid-cols-2 gap-6">

        <div>
          <label for="precio" class="block font-semibold text-gray-700 mb-2">
            Precio
          </label>
          <input
            th:field="*{precio}"
            type="number"
            id="precio"
            name="precio"
            step="0.01"
            required
            class="w-full border border-gray-300 rounded-lg px-4 py-3 
                   focus:outline-none focus:ring-2 focus:ring-orange-500 
                   focus:border-orange-500 transition"
          />
        </div>

        <div>
          <label for="imagen" class="block font-semibold text-gray-700 mb-2">
            Imagen (URL)
          </label>
          <input
            th:field="*{urlImage}"
            type="text"
            id="imagen"
            name="imagen"
            required
            class="w-full border border-gray-300 rounded-lg px-4 py-3 
                   focus:outline-none focus:ring-2 focus:ring-orange-500 
                   focus:border-orange-500 transition"
          />
        </div>

      </div>

      <div>
        <label for="tag" class="block font-semibold text-gray-700 mb-2">
          Categoría
        </label>

        <select
            th:field="*{tag}"
          id="tag"
          name="tag"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-3 
                 focus:outline-none focus:ring-2 focus:ring-orange-500 
                 focus:border-orange-500 transition"
        >
          <option value="" disabled selected>Selecciona una categoría</option>
          <option value="entrada">Entrada</option>
          <option value="pfuerte">Plato Fuerte</option>
          <option value="sushi">Sushi</option>
          <option value="postre">Postre</option>
        </select>
      </div>

      <!-- Disponible -->
      <div class="flex items-center gap-3">
        <input
          th:field="*{disponible}"
          type="checkbox"
          id="disponible"
          name="disponible"
          class="w-5 h-5 accent-orange-500 cursor-pointer"
        />
        <label for="disponible" class="font-semibold text-gray-700 cursor-pointer">
          Disponible para venta
        </label>
      </div>

      <!-- Botón -->
      <div class="pt-4">
        <button
          type="submit"
          class="w-full bg-[#eb7c21] hover:bg-[#d15d19] 
                 text-white font-bold py-4 rounded-xl 
                 transition duration-200 text-lg shadow-md hover:shadow-lg"
        >
          Guardar Plato
        </button>
      </div>

    </form>

  </div>
</div>
    </main>
    <footer th:replace="fragments/footer.html :: footer"></footer>
  </body>
</html>
