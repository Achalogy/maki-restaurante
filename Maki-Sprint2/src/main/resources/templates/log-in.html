<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maki – Cocina Japonesa</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="../_css/log-in-style.css">
</head>
<body>

  <!-- Fondos del slideshow -->
  <div class="bg-slideshow">
    <div class="bg-slide activo"></div>
    <div class="bg-slide"></div>
    <div class="bg-slide"></div>
  </div>

  <!-- Tarjeta de login -->
  <div class="card-login">

    <!-- Logo y nombre -->
    <div class="d-flex align-items-center gap-3 mb-4">
      <img src="../_brand/logo.svg" class="brand-logo" alt="Logo Maki">
      <div>
        <div class="brand-name">MAKI</div>
        <div class="brand-sub">cocina japonesa</div>
      </div>
    </div>

    <!-- Formulario -->
    <form>
      <!-- Usuario -->
      <div class="mb-3">
        <input type="text"
               class="form-control form-control-maki w-100"
               placeholder="Usuario">
      </div>

      <!-- Contraseña -->
      <div class="mb-4">
        <input type="password"
               class="form-control form-control-maki w-100"
               placeholder="Contraseña">
      </div>

      <!-- Botón Iniciar -->
      <div class="d-grid mb-4">
        <button type="submit" class="btn btn-maki">Iniciar</button>
      </div>

      <!-- Links -->
      <div class="d-flex justify-content-between">
        <a href="#" class="link-maki">¿Se te olvidó la<br>contraseña?</a>
        <a href="#" class="link-maki text-end">¿No tienes<br>una cuenta?</a>
      </div>
    </form>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>

  <!-- Script propio -->
  <script src="../_js/log-in.js"></script>

</body>
</html>
